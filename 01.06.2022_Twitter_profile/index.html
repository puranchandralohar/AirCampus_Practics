<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/928e2332c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="cover">
                <div class="icons flex">
                    <i class="fa-solid fa-arrow-left-long"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="profile flex">
                <div class="profile-pic">
                    <img src="https://media-exp1.licdn.com/dms/image/C5603AQGWLQsHIujEJw/profile-displayphoto-shrink_200_200/0/1644674370808?e=1654128000&v=beta&t=ppsyl4X0fiTN_QwXTgjYNXXJrJQRKh-2P3xgZz9XLTI" alt="Puran Chandra Lohar">
                </div>
                <div>
                    <button class="following">Following</button>
                </div>
            </div>            
        </div>
    </header>
    
</body>
</html>
