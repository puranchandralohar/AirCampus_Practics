<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/928e2332c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="main-header flex">
                <!-- left-div-starts here -->
                <div class="logo flex">
                    <a href="#">
                        <img src="/images/amazon.png" alt="Amazon" />
                    </a>
                    <div class="location flex">
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="location-name">
                            <span class="s-text">Deliver to</span>
                            <span class="l-text">India</span>
                        </div>
                    </div>
                </div>
                <!-- left-div-end -->
                <!-- center-div-starts-here-->
                <div class="search-bar flex">
                    <div class="drop-down-cat">
                        <select name="category" id="">
                            <option value="All" selected>All</option>
                            <option value="All Departments">All Departments</option>
                            <option value="Arts & Crafts">Arts & Crafts</option>
                            <option value="Baby">Baby</option>
                            <option value="Beauty & Personal Care">
                                Beauty & Personal Care
                            </option>
                            <option value="Books">Books</option>
                            <option value="Boys Fashion">Boys Fashion</option>
                            <option value="Computers">Computers</option>
                            <option value="Deals">Deals</option>
                            <option value="Digital Music">Digital Music</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Girls Fashion">Girls Fashion</option>
                            <option value="Health & Household">Health & Household</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Mens Fashion">Mens Fashion</option>
                            <option value="Kids Fashion">Kids Fashion</option>
                        </select>
                    </div>
                    <div class="search-box flex">
                        <input type="text" placeholder="search" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <!-- center-div-ends -->
                <!-- right div-starts -->
                <div class="user-links flex">
                    <div class="region-lang">
                        <div class="india">
                            <img src="/images/india.png" alt="India" />
                            <i class="fa-solid fa-caret-down" style="color: #969696"></i>
                            <div class="languages flex">
                                <div class="lang english">
                                    <input type="radio" name="language" id="english" value="English-EN" checked />
                                    <label for="english">English-EN</label>
                                </div>
                                <div class="lang">
                                    <input type="radio" name="language" id="hindi" value="हिन्दी-HI" />
                                    <label for="hindi">हिन्दी - HI</label>
                                </div>
                                <div class="lang">
                                    <input type="radio" name="language" id="tamil" value="தமிழ்-TA" />
                                    <label for="tamil">தமிழ்-TA</label>
                                </div>
                                <div class="lang">
                                    <input type="radio" name="language" id="telugu" value="తెలుగు-TE" />
                                    <label for="telugu">తెలుగు-TE</label>
                                </div>
                                <div class="lang">
                                    <input type="radio" name="language" id="kannada" value="ಕನ್ನಡ-KN" />
                                    <label for="kannada">ಕನ್ನಡ-KN</label>
                                </div>
                                <div class="lang">
                                    <input type="radio" name="language" id="marathi" value="मराठी-MR" />
                                    <label for="marathi">मराठी-MR</label>
                                </div>
                                <div class="lang">
                                    <input type="radio" name="language" id="bangla" value="বাংলা-BN" />
                                    <label for="bangla">বাংলা-BN</label>
                                </div>
                                <div class="region">
                                    <img src="/images/india.png" alt="India" />
                                    <span class="r-msg">You are shopping on Amazon.in</span><br />
                                    <span><a href="#">Change Country/region</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- right-div-ends -->
            </div>
            <div class="sub-header"></div>
        </div>
    </header>
</body>

</html>
