<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/928e2332c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container flex">
            <div class="logo">
                <a href="#">Instagram</a>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search" />
            </div>
            <div class="icons">
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-square-plus"></i>
                <i class="fa-solid fa-compass"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="header-profile">
                <img src="https://media-exp1.licdn.com/dms/image/C4D03AQE5GeL6OCA3sA/profile-displayphoto-shrink_200_200/0/1654013902793?e=1659571200&v=beta&t=G_0snlmLPwy6EnpE3ZMUXEcOLUTmItYi_gJhp5x0enw"
                    alt="Puran Chandra Lohar" />
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="profile container flex">
                <div class="profile-pic">
                    <img src="https://media-exp1.licdn.com/dms/image/C4D03AQE5GeL6OCA3sA/profile-displayphoto-shrink_200_200/0/1654013902793?e=1659571200&v=beta&t=G_0snlmLPwy6EnpE3ZMUXEcOLUTmItYi_gJhp5x0enw"
                        alt="Puran Chandra Lohar" />
                </div>
                <div class="data">
                    <div class="name flex">
                        <p>puranchandralohar</p>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <div class="stats">
                        <span class="post"><strong>12</strong> posts</span>
                        <span class="follower">84 followers</span>
                        <span class="following">122 following</span>
                    </div>
                </div>
            </div>
            <div class="hr container"></div>
        </section>

        <section class="container">
            <div class="tabs flex">
                <div class="tab-group active-tab">
                    <i class="fa-solid fa-table-cells"></i>
                    <span>posts</span>
                </div>
                <div class="tab-group unactive-tab">
                    <i class="fa-solid fa-id-card-clip"></i>
                    <span>tagged</span>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="images flex">
                    <img src="https://english.cdn.zeenews.com/sites/default/files/styles/zm_700x400/public/2021/08/23/963548-jagannath-temple-unlock-devotees.jpg"
                        alt="Jagannath Temple" />
                    <img src="https://images.pexels.com/photos/8893040/pexels-photo-8893040.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="A Man in Red Costume Holding Sticks with Fire
                    " />
                    <img src="https://images.pexels.com/photos/955787/pexels-photo-955787.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="Brown Maple Leaf With Person's Eye
                    " />
                    <img src="https://images.pexels.com/photos/4463934/pexels-photo-4463934.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="Woman with Red Lipstick Surrounded with Flowers
                    " />
                    <img src="https://images.pexels.com/photos/1485630/pexels-photo-1485630.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="Brown Ganesha Figurine
                    " />
                    <img src="https://images.pexels.com/photos/860577/pexels-photo-860577.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="Two Women Wearing Traditional Dress Carrying Basins
                    " />
                    <img src="https://images.pexels.com/photos/6012440/pexels-photo-6012440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="A Person Holding Yellow Fruit
                    " />
                    <img src="https://images.pexels.com/photos/190589/pexels-photo-190589.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="Person Doing Handcraft Face Mask
                    " />
                    <img src="https://images.pexels.com/photos/6332037/pexels-photo-6332037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="Diya burning on table in darkness
                    " />
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="links">
                    <a href="#">Meta</a>
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Jobs</a>
                    <a href="#">Help</a>
                    <a href="#">API</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Top Accounts</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Locations</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Contact-Uploading &Non-User</a>
                    <a href="#">&copy; 2022 Instagram from Meta</a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
