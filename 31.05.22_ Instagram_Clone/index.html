<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/928e2332c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class=" container flex">
            <div class="logo">
                <a href="#">Instagram</a>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="icons">
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-square-plus"></i>
                <i class="fa-solid fa-compass"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="header-profile">
                <img src="https://media-exp1.licdn.com/dms/image/C4D03AQE5GeL6OCA3sA/profile-displayphoto-shrink_200_200/0/1654013902793?e=1659571200&v=beta&t=G_0snlmLPwy6EnpE3ZMUXEcOLUTmItYi_gJhp5x0enw" alt="Puran Chandra Lohar">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="profile container flex">
                <div class="profile-pic">
                    <img src="https://media-exp1.licdn.com/dms/image/C4D03AQE5GeL6OCA3sA/profile-displayphoto-shrink_200_200/0/1654013902793?e=1659571200&v=beta&t=G_0snlmLPwy6EnpE3ZMUXEcOLUTmItYi_gJhp5x0enw" alt="Puran Chandra Lohar">
                </div>
                <div class="data flex">
                    <p>puranchandralohar</p>
                    <button class="follow-btn">Follow</button>
                </div>
            </div>
            
        </section>
    </main>

</body>

</html>
