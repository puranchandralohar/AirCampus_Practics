<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="number" class="result" placeholder="0">
            

            <button class="cal-button">7</button>
            <button class="cal-button">8</button>
            <button class="cal-button">9</button>
            <button class="cal-button clear-button">C</button>
           

            <button class="cal-button">4</button>
            <button class="cal-button">5</button>
            <button class="cal-button">6</button>
            <button class="cal-button">&plus;</button>

            <button class="cal-button">1</button>
            <button class="cal-button">2</button>
            <button class="cal-button">3</button>
            <button class="cal-button">&minus;</button>
            

            <button class="cal-button">0</button>
            <button class="cal-button">&dot;</button>

            <button class="cal-button">&cross;</button>
            <button class="cal-button">&divide;</button>

            <button class="cal-button">00</button>


            <button class="cal-button equal">&equals;</button>
            <button class="cal-button">&percnt;</button>





            

        </div>
        
    
    </div>
    
</body>
</html>
